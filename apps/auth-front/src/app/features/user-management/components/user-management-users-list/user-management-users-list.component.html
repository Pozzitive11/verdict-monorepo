@if (userManagementUserService.userListLoader) {
<div class="spinner-grow text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
} @else {
<div class="row mb-4">
  <div class="col-12">
    <ng-select
      [items]="userManagementUserService.users$ | async"
      bindLabel="Login"
      placeholder="Оберіть користувача"
      [(ngModel)]="userManagementUserService.selectedUser"
      (change)="userSelection()"
    >
    </ng-select>
  </div>
</div>
} @if (userManagementUserService.userLoader) {
<div class="spinner-grow text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
} @if ((userManagementUserService.user$ | async) && userManagementUserService.selectedUser) {
<app-user-management-user [user]="userManagementUserService.user$ | async"></app-user-management-user>
}
