@if (projectManagementProjectService.loader) {
<div class="spinner-grow text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
}
@if (projectManagementProjectService.projects$ | async) {
  <div *ngFor="let project of projectManagementProjectService.projects$ | async" class="mt-3">
    <app-project-management-project [project]="project"></app-project-management-project>
  </div>
}
